<!DOCTYPE html>
<html>
<head>

	<title>Crystal Palace Visualization</title>
	<meta charset="utf-8">
  <meta name="description" content="crystal palace visualization for talk">
  <meta name="author" content="Steffani Gomez">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <!--# CSS #}-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v4.js"></script> 
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

</head>

<body>
  <h1> Crystal Palace Visualization </h1>
  <div id="visualization">
    <div id="queries">
      <div id="query1choice">
        <p> Query 1 </p>
        <div id="countrydropdown">
          <p>Country:</p>
          <div id="countryselect">
            <select id="countries" multiple>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="Belgium">Belgium</option>
              <option value="Austria">Austria</option>
              <option value="British-Guiana">British-Guiana</option>
              <option value="Holland">Holland</option>
              <option value="Italy">Italy</option>
              <option value="Newfoundland">Newfoundland</option>
              <option value="Switzerland">Switzerland</option>
              <option value="Swedish-Norway">Swedish-Norway</option>
            </select>
          </div>
        </div>
        <div id="classdropdown">
          <p>Product Class:</p>
          <select id="itemclasses" multiple> 
          </select>
        </div>
      </div>
      <br>
      <div id="query2choice">
        <p> Query 2 </p>
        <div id="countrydropdown2">
          <p>Country:</p>
          <!--<select id="countries2" multiple>-->
          <div id="countryselect2">
            <select id="countries2" multiple>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="Belgium">Belgium</option>
              <option value="Austria">Austria</option>
              <option value="British-Guiana">British-Guiana</option>
              <option value="Holland">Holland</option>
              <option value="Italy">Italy</option>
              <option value="Newfoundland">Newfoundland</option>
              <option value="Switzerland">Switzerland</option>
              <option value="Swedish-Norway">Swedish-Norway</option>
            </select>
          </div>
          </select>
        </div>
        <div id="classdropdown2">
          <p>Product Class:</p>
          <select id="itemclasses2" multiple> 
          </select>
        </div>
      </div>
    </div>
    <svg id="firstfloor"></svg>
    <svg id="secondfloor"></svg>
  </div>
  <div id="buttonwrapper">
    <button type="button" id="clearall" onclick="clearAll(event)">Start Over</button>
  </div>

  <div class="tab" id="tab">
    <button class="tablinks" id="query1button" onclick="openQueryTable(event, 'query1')">Query 1</button>
    <button class="tablinks" id="query2button" onclick="openQueryTable(event, 'query2')">Query 2</button>
  </div>

  <div id="query1" class="tabcontent">
    <div id="dimensionality1">
    </div>
    <div id="results1" style="overflow-y:auto;">
      <table id="resultstable1">
      </table>
    </div>
  </div>

  <div id="query2" class="tabcontent">
    <div id="dimensionality2">
    </div>
    <div id="results2" style="overflow-y:auto;">
      <table id="resultstable2">
      </table>
    </div>
  </div>

  <!--# JAVASCRIPT #}-->
  <script src="js/floorplan.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
